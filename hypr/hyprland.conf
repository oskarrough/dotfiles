
# This is my, Oskar's, Hyprland config.
# It's the default, autogenerated config with some personal preference tweaks. It contains several defaults I don't know about.

# Please note not all available settings / options are set here.
# For a full list, see the wiki
# https://wiki.hypr.land/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=,2560x1440@143.91Hz,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty fish
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 4 # 10
    rounding_power = 2 # 2

    # Change transparency of focused and unfocused windows
    # active_opacity = 1.0
    # inactive_opacity = 1.0

    # shadow {
    #     enabled = true
    #     range = 4
    #     render_power = 3
    #     color = rgba(1a1a1aee)
    # }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2       # always split on the right
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    focus_on_activate = true              # focus windows that request attention
    new_window_takes_over_fullscreen = 1  # new windows exit fullscreen
}

# https://wiki.hypr.land/Configuring/Variables/#cursor
cursor {
    hide_on_key_press = true              # hide cursor while typing
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:caps  # caps lock as compose key
    kb_rules =

    repeat_rate = 40           # faster key repeat
    repeat_delay = 600
    numlock_by_default = true

    follow_mouse = 1

    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat # disable acceleration for 1:1 movement

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Slight transparency
windowrule = opacity 0.97 0.9, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# See https://wiki.hypr.land/Configuring/Binds/ for more
# Using bindd for descriptive bindings

# Active bindings
bindd = $mainMod, Return, Launch terminal, exec, $terminal
bindd = $mainMod, Q, Launch terminal (alt), exec, $terminal
bindd = $mainMod SHIFT, B, Launch browser, exec, xdg-open https://
bindd = $mainMod, SPACE, Launch app menu, exec, $menu
bindd = $mainMod SHIFT, E, Launch file manager, exec, $fileManager
bindd = $mainMod SHIFT, F, Launch files, exec, nautilus
bindd = $mainMod SHIFT, O, Launch Obsidian, exec, obsidian
bindd = $mainMod SHIFT, SLASH, Launch password , exec, uwsm-app -- keepassxc

# Commented out bindings - uncomment as needed
# bindd = $mainMod SHIFT, E, Launch file manager, exec, $fileManager
# bindd = $mainMod SHIFT, S, Launch Spotify, exec, spotify
# bindd = $mainMod SHIFT, A, Launch activity monitor, exec, $terminal btop

# Window management
bindd = $mainMod, W, Close window, killactive,
bind = $mainMod, M, exit,
# bind = $mainMod, V, togglefloating,  # using Super+T instead, Super+V is now paste
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Universal clipboard (works in terminals too)
bindd = $mainMod, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = $mainMod, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = $mainMod, X, Universal cut, sendshortcut, CTRL, X,

# Fullscreen controls
bindd = $mainMod, F, Full screen, fullscreen, 0
bindd = $mainMod CTRL, F, Tiled full screen, fullscreenstate, 0 2
bindd = $mainMod ALT, F, Full width, fullscreen, 1
bindd = $mainMod, T, Toggle floating, togglefloating,

# TAB between workspaces
bindd = $mainMod, TAB, Next workspace, workspace, e+1
bindd = $mainMod SHIFT, TAB, Previous workspace, workspace, e-1
bindd = $mainMod CTRL, TAB, Former workspace, workspace, previous

# Swap windows with SUPER + SHIFT + arrows
bindd = $mainMod SHIFT, LEFT, Swap window left, swapwindow, l
bindd = $mainMod SHIFT, RIGHT, Swap window right, swapwindow, r
bindd = $mainMod SHIFT, UP, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, DOWN, Swap window down, swapwindow, d

# Alt+Tab to cycle windows on workspace
bindd = ALT, TAB, Cycle to next window, cyclenext
bindd = ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev
bindd = ALT, TAB, Bring active to top, bringactivetotop
bindd = ALT SHIFT, TAB, Bring active to top, bringactivetotop

# Resize with SUPER + -/=
bindd = $mainMod, minus, Shrink window width, resizeactive, -100 0
bindd = $mainMod, equal, Expand window width, resizeactive, 100 0
bindd = $mainMod SHIFT, minus, Shrink window height, resizeactive, 0 -100
bindd = $mainMod SHIFT, equal, Expand window height, resizeactive, 0 100

# Window grouping (tabs)
bindd = $mainMod, G, Toggle window grouping, togglegroup
bindd = $mainMod ALT, G, Move window out of group, moveoutofgroup
bindd = $mainMod ALT, LEFT, Move window to group left, moveintogroup, l
bindd = $mainMod ALT, RIGHT, Move window to group right, moveintogroup, r
bindd = $mainMod ALT, TAB, Next window in group, changegroupactive, f
bindd = $mainMod ALT SHIFT, TAB, Prev window in group, changegroupactive, b

# Screenshots (saved to ~/Dropbox/Pictures/Screenshots + clipboard)
$screenshotDir = ~/Dropbox/Screenshots

bindd = , PRINT, Screenshot region, exec, ~/.local/bin/grimblast -f copysave area $screenshotDir/$(date +%Y-%m-%d_%H-%M-%S).png
bindd = SHIFT, PRINT, Screenshot fullscreen, exec, ~/.local/bin/grimblast copysave output $screenshotDir/$(date +%Y-%m-%d_%H-%M-%S).png
